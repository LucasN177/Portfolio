<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../CSSFiles/DataClumpRatingStyles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-[#1E3A8A] to-[#1E1E2F] text-white">
    <header class="p-4 bg-gray-800">
        <nav class="flex items-center">
            <a href="../index.html" class="text-white flex items-center">
                <span class="material-icons">arrow_back</span> <!-- Unicode Pfeil -->
                <span class="ml-2 hover:underline">Zurück</span> <!-- Text -->
            </a>
        </nav>
    </header>
    
    <section class="p-10">
        <h1 class="text-4xl font-bold text-center">Kontaktieren Sie mich</h1>
        <p class="mt-2 text-lg text-center">Ich freue mich auf Ihre Nachricht!</p>

        <form class="mt-8 max-w-lg mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" required class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">E-Mail</label>
                <input type="email" id="email" name="email" required class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-bold mb-2">Nachricht</label>
                <textarea id="message" name="message" rows="4" required class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Absenden
                </button>
            </div>
        </form>
    </section>

    <footer class="bg-gray-800 text-white text-center p-4 mt-10 flex justify-between items-center">
        <div class="flex items-center space-x-4 ml-4">
          <span>© 2024</span>
          <span>Lucas Nagelsmann</span>
      </div>
        <div class="flex justify-center space-x-4 mt-2 mr-4">
          <a href="../ProjectPages/Kontakt.html" target="_blank" class="hover:underline">Kontakt</a>
          <span class="mx-2">|</span>
          <a href="https://www.linkedin.com/in/dein-profil" target="_blank" class="hover:underline">LinkedIn</a>
          <span class="mx-2">|</span>
          <a href="https://www.instagram.com/lucas_n177/" target="_blank" class="hover:underline">Instagram</a>
          <span class="mx-2">|</span>
          <a href="https://github.com/LucasN177" target="_blank" class="hover:underline">GitHub</a>
        </div>
      </footer>
</body>
</html>
